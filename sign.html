<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 136, 169, 0.3) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(238, 90, 36, 0.2) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6),
                        0 0 1px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            padding: 60px 50px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h2 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #0088a9 0%, #ee5a24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 28px;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .social-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 52px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .social-btn:hover {
            border-color: #0088a9;
            background: rgba(0, 136, 169, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 136, 169, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #0088a9;
            box-shadow: 0 0 0 3px rgba(0, 136, 169, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            user-select: none;
            transition: color 0.3s ease;
            font-size: 20px;
        }

        .toggle-password:hover {
            color: #0088a9;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 16px 0;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .checkbox-wrapper input {
            width: auto;
            margin-right: 8px;
            accent-color: #0088a9;
        }

        .forgot-link {
            color: #0088a9;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #00a8cc;
        }

        button[type="submit"] {
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #0088a9 0%, #00a8cc 100%);
            color: white;
            font-size: 14px;
            font-weight: 700;
            padding: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 8px 20px rgba(0, 136, 169, 0.3);
            width: 100%;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #006d8a 0%, #0088a9 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 136, 169, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .success-message {
            color: #51cf66;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(81, 207, 102, 0.2);
        }

        .switch-page {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .switch-page a {
            color: #0088a9;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .switch-page a:hover {
            color: #00a8cc;
        }

        .terms-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .terms-text a {
            color: #0088a9;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .social-container {
                grid-template-columns: 1fr;
            }

            .social-btn {
                width: 100%;
            }
        }
    </style>
</head>

                    </svg>
                    GitHub
                </a>
            </div>

            <div class="divider"><span>OR</span></div>

            <form id="signInForm">
                <div class="input-group">
                    <label for="signInEmail">Email Address</label>
                    <input type="email" id="signInEmail" placeholder="Enter your email" required />
                </div>

                <div class="input-group">
                    <label for="signInPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signInPassword" placeholder="Enter your password" required />
                        <span class="toggle-password" onclick="togglePassword('signInPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div class="error-message" id="signInError"></div>
                <div class="success-message" id="signInSuccess"></div>

                <button type="submit">Sign In</button>
            </form>

            <div class="switch-page">
                Don't have an account? <a href="#" onclick="switchPage('signUp'); return false;">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div id="signUpPage" class="page">
        <div class="container">
            <div class="logo">
                <h2>Get Started</h2>
            </div>
            
            <h1>Create Account</h1>
            <p class="subtitle">Create your account to get started</p>

            <div class="social-container">
                <a href="#" class="social-btn" title="Sign up with Google">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>

                    </svg>
                    Google
                </a>
                <a href="#" class="social-btn" title="Sign up with Apple">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="#ffffff"/>
                    </svg>
                    Apple
                </a>
                <a href="#" class="social-btn" title="Sign up with GitHub">
                    <svg viewBox="0 0 24 24" fill="#ffffff">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>

            <div class="divider"><span>OR</span></div>

            <form id="signUpForm">
                <div class="input-group">
                    <label for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" placeholder="Enter your full name" required />
                </div>

                <div class="input-group">
                    <label for="signUpEmail">Email Address</label>
                    <input type="email" id="signUpEmail" placeholder="Enter your email" required />
                </div>

                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signUpPassword" placeholder="Create a password" required />
                        <span class="toggle-password" onclick="togglePassword('signUpPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="signUpConfirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="signUpConfirmPassword" placeholder="Confirm your password" required />
                        <span class="toggle-password" onclick="togglePassword('signUpConfirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="checkbox-wrapper" style="margin: 16px 0;">
                    <input type="checkbox" id="agreeTerms" required />
                    <label for="agreeTerms" class="terms-text">
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="error-message" id="signUpError"></div>
                <div class="success-message" id="signUpSuccess"></div>

                <button type="submit">Create Account</button>
            </form>

            <div class="switch-page">
                Already have an account? <a href="#" onclick="switchPage('signIn'); return false;">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Page switching
        function switchPage(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            
            if (page === 'signUp') {
                document.getElementById('signUpPage').classList.add('active');
            } else {
                document.getElementById('signInPage').classList.add('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        // Sign Up Form Handler
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const errorMsg = document.getElementById('signUpError');
            const successMsg = document.getElementById('signUpSuccess');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!name || !email || !password || !confirmPassword) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                errorMsg.textContent = 'Please enter a valid email address';
                errorMsg.style.display = 'block';
                return;
            }

            if (!validatePassword(password)) {
                errorMsg.textContent = 'Password must be at least 8 characters long';
                errorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            if (!agreeTerms) {
                errorMsg.textContent = 'Please agree to the Terms & Conditions';
                errorMsg.style.display = 'block';
                return;
            }

            const userData = {
                name: name,
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            };

            // Store in memory (not localStorage)
            if (!window.usersData) {
                window.usersData = [];
            }
            
            if (window.usersData.some(user => user.email === email)) {
                errorMsg.textContent = 'This email is already registered';
                errorMsg.style.display = 'block';
                return;
            }

            window.usersData.push(userData);

            successMsg.textContent = 'Account created successfully! Redirecting to sign in...';
            successMsg.style.display = 'block';

            this.reset();

            setTimeout(() => {
                switchPage('signIn');
                successMsg.style.display = 'none';
                document.getElementById('signInEmail').value = email;
            }, 2000);
        });

        // Sign In Form Handler
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMsg = document.getElementById('signInError');
            const successMsg = document.getElementById('signInSuccess');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!email || !password) {
                errorMsg.textContent = 'Please enter your email and password';
                errorMsg.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                errorMsg.textContent = 'Please enter a valid email address';
                errorMsg.style.display = 'block';
                return;
            }

            if (!window.usersData) {
                window.usersData = [];
            }

            const user = window.usersData.find(u => u.email === email && u.password === password);

            if (!user) {
                errorMsg.textContent = 'Invalid email or password';
                errorMsg.style.display = 'block';
                return;
            }

            successMsg.textContent = `Welcome back, ${user.name}! üéâ`;
            successMsg.style.display = 'block';

            this.reset();

            console.log('Login successful:', { name: user.name, email: user.email });
        });
    </script>
</body>
</html>
